<div class="quizz__container">
  <div class="quizz__logo">
    <img src="../../../assets/imgs/logo.png" alt="logo">
    <h2>{{title}}</h2>
  </div>

  <div *ngIf=!finished class="quizz__questions">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished class="quizz__options">
    <button
		*ngFor="let option of questionSelected.options"
		(click)="playerChoose(option.alias)"
		class="quizz__options__btn">
      {{option.name}}
    </button>
  </div>

  <div *ngIf=finished class="quizz__results">
    <h1>O seu resultado Ã©: </h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
